<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Archivo JSON</title>
</head>
<body>
    <main>
        <section>
            <h1>Cargar JSON y Mostrar en Lista Desplegable</h1>
            <label for="fileInput">Please add one file</label>
            <input type="file" id="fileInput" accept=".txt">
            <button id="loadJsonBtn">Cargar JSON</button>

            <div class="add-document-container">
                <input type="text" aria-label="Tipo Documento" id="tipoDoc" placeholder="Tipo Documento">
                <input type="text" aria-label="Descripción del tipo Documento" id="desDoc" placeholder="Descripción del tipo Documento">
                <button id="addDocumentBtn">Agregar Documento</button>
            </div>

            <select id="documentos"></select>

            <form class="save-form" action="#" method="post">
                <textarea id="jsonData" name="json-data" rows="10" cols="50" style="display: none;"></textarea>
                <button type="submit">Guardar Archivo JSON</button>
            </form>
        </section>
    </main>

    <script src="script2.js"></script>
</body>
</html>
